<div class="relative flex h-full w-full transition-all duration-200">
    <app-sidebar></app-sidebar>
    <section class="w-full overflow-y-auto px-3 py-7">
        <section class="header mb-3">
            <app-header></app-header>
        </section>
        <div class="grid grid-cols-1 md:grid-cols-3 sm:grid-cols-2 gap-y-2 sm:gap-2">
            <div class="w-full h-full overflow-x-auto overflow-y-auto">
                <table class="table table-xs sm:table-sm">
                    <thead class="bg-base-300 text-base-content">
                        <tr>
                            <th>Device details</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (detail of detailColumns; track $index) {
                        <tr>
                            <th>{{detail.value}}</th>
                            @if (systemDetails() && detail.key!=="processorCount") {
                            <td>{{systemDetails()[detail.key] | dataConversion}}</td>
                            }@else {
                            <td>{{systemDetails()[detail.key]}}</td>
                            }
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
            @for (option of systemMetricOptions; track $index) {
            <div>
                <div class="card shadow-sm">
                    <div class="card-body p-0.5">
                        <highcharts-chart [Highcharts]="Highcharts" [options]="option"
                            style="width: 100%; height: 100%; display: block;" class="rounded-xl"></highcharts-chart>
                    </div>
                </div>
            </div>
            }
            <div class="col-start-1 col-span-2">
                <div class="card shadow-sm">
                    <div class="card-body p-0.5">
                        <highcharts-chart [Highcharts]="Highcharts" [options]="diskUsageOption"
                            style="width: 100%; height: 100%; display: block;" class="rounded-xl"></highcharts-chart>
                    </div>
                </div>
            </div>
            <div>
                <div class="card shadow-sm">
                    <div class="card-body p-0.5">
                        <highcharts-chart [Highcharts]="Highcharts" [options]="networkUsageOption"
                            style="width: 100%; height: 100%; display: block;" class="rounded-xl"></highcharts-chart>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
